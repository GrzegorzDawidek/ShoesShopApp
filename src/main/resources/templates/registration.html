<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/css/register_form.css">
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div class="glass">

        <div class="error_messages">

        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our awesome app!
            </div>
        </div>

        <div th:if="${param.failed}">
            <div class="alert alert-danger">Passwords don't match!</div>
        </div>

        <div th:if="${param.emailFailed}">
            <br>
            <div class="alert alert-danger">Email already exist!</div>
        </div>

        </div>

        <div class="glassfields">
            <div class="form-group">
                <label class="control-label" for="firstName"> First Name </label>
                <input id="firstName" class="form-control" th:field="*{firstName}"
                       required autofocus="autofocus" maxlength="25"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName"> Last Name </label>
                <input id="lastName" class="form-control" th:field="*{lastName}"
                       required autofocus="autofocus" maxlength="25"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="email"> Email </label>
                <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" type="email" maxlength="25"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="password"> Password </label>
                <input id="password" class="form-control" type="password"
                       th:field="*{password}" required autofocus="autofocus" minlength="8" maxlength="15"/>
                <p class="text-danger"th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-group">
                <label class="control-label" for="password"> Confirm password </label>
                <input id="confirmPassword" class="form-control" type="password"
                       th:field="*{confirmPassword}" required autofocus="autofocus" minlength="8" maxlength="15"/>
                <p class="text-danger"th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>
        </div>
        <div class="button">
            <button type="submit" class="btn_register">Sign up </button>

        </div>
        <div class="already_register">
        <span>Already registered? <a href="/" th:href="@{/login}">Login
            								here</a></span>
        </div>
    </div>


</form>

</body>
</html>
