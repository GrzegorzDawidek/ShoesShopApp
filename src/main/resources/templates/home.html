<body>

        <div th:include="navbar"></div>


        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/carousel_1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/carousel_2.jpg" class="d-block w-100" alt="...">

                <div class="carousel-item">
                    <img src="/img/carousel_3.jpg" class="d-block w-100" alt="...">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" style="color: black">

                <span class="visually-hidden">Next</span>
            </button>
        </div>




        <!---------Navigation on site-------------->
        <div class="filtering" style="background: #e9e9e9; padding: 20px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>
        <!-----------------End--------------------->


        <!------------------------------------------- LEFT BAR------------------------------------------------------>

        <form action="#" th:action="@{/filterData}" th:object="${product}"  method="post" id="frm" >
            <button type="button" class="btn btn-outline-success" data-bs-toggle="offcanvas" href="#offcanvasExample" style="margin: 5px">Filter Shoes</button>
        <!--<a data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample">Filter Shoes</a>-->

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filter Shoes</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style .p="font-weight: 500;">
                <h5>
                    SORT BY
                </h5>

                <select class="form-select" onchange=" location = this.value;" aria-label="Default select example" style="background-color: #e9e9e9; font-weight: 500;">
                    <option value="/" selected>Default</option>
                    <option value="/alphabetically">Alphabetically A-Z</option>
                    <option value="/asc">From the cheapest</option>
                    <option value="/desc">From the most expensive</option>
                </select>

                <br>
                <br>
                <br>
                <h5>
                    FILTER BY
                </h5>


                <div class="checkoboxesContainer">
                    <p>
                        Color:
                    </p>
                    <div class="checkoboxes">
<!--                            <th:block th:each="color : ${colorList}" >-->
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Black" aria-label="..." style="background-color: black; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="White" aria-label="..." style="background-color: white; width: 40px; height: 40px;"><!-- czarny check-->
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Red" aria-label="..." style="background-color: red; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Blue" aria-label="..." style="background-color: blue; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Lightblue" aria-label="..." style="background-color: lightblue; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Orange" aria-label="..." style="background-color: orange; width: 40px; height: 40px;">
                            <br>
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Green" aria-label="..." style="background-color: green; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Brown" aria-label="..." style="background-color: brown; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Purple" aria-label="..." style="background-color: purple; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Gray" aria-label="..." style="background-color: gray; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Pink" aria-label="..." style="background-color: pink; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Tan" aria-label="..." style="background-color: tan; width: 40px; height: 40px;">
                            <br>
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Yellow" aria-label="..." style="background-color: yellow; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Chocolate" aria-label="..." style="background-color: chocolate; width: 40px; height: 40px;">
                            <input name = "filterElements" class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="Burlywood" aria-label="..." style="background-color: burlywood; width: 40px; height: 40px;">
<!--                            </th:block>-->

                </div>
                <br>


                <p>
                    Size:
                </p>
                <div class="row">
                    <div class="col">
                        <th:block th:each="size : ${sizeList}" style="display: flex; flex-wrap: wrap;" >
                            <input class="form-check-input" type="checkbox" th:id="checkboxNoLabel" th:value="${size}" th:name="filterElements" aria-label="...">
                            <label class="form-check-label" th:for="inlineRadio2"><span th:text="${size.value}"> </span></label>
                        </th:block>
                        <br>
                    </div>




                    <p>
                        Brand:
                    </p>

                    <th:block th:each="category : ${categoryList}"  style="display: flex; flex-wrap: wrap;" >
                        <input   class="form-check-input" type="checkbox"  id="checkboxNoLabel" name="filterElements" th:value="${category}" aria-label="...">
                        <label   class="form-check-label" th:for="inlineRadio2"><span th:text="${category.categoryName}"> </span></label>
                    </th:block>
                    <br>
                    <br>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-outline-dark">Show the result</button>

<!--                        <a th:href="@{/filterData}" class="btn btn-custom" style="font-weight: bold; color: red;" >Filter</a>-->
                    </div>

                </div>

            </div>
        </div>
    </div>
        </form>
        </div>

    ------------------------------- END LEFT BAR------------------------------------------------------>



    <!------------------------------------------- SHOE CARD------------------------------------------------------>
    <div class="sectionContainer" style="">
        <section class="products"
                 style="display: flex;
                  flex-wrap: wrap;
                  /*margin-top: 20px;*/
                  align-content: space-around;
                  justify-content: flex-start;
                  padding-left: 20px;
                  padding-right: 0px;
                  align-items: baseline;
                  background-color: white">


            <article th:each="product : ${productList}"  >
                <div class="card" style="width: 15rem; margin: 35px; font-size:smaller">

                    <img class="card-img-top" th:src="@{'/img/' + ${product.primaryImage}}" alt="Card image cap">

                    <div class="card-body" style="align-items: center">
                        <h6 th:text="'Name: ' + ${product.productName}" class="card-title" style="font-size:small;"></h6>
                        <p th:text="'Category: ' + ${product.category.categoryName}" class="card-text" style="color: black"></p>

                        <hr>
<!--                        <div>-->
<!--                            <p th:text="${product.colors}" class="card-text" style="color: black">Kolory </p>-->
<!--                            <p th:text="${product.sizes}" class="card-text" style="color: black">Rozmiar</p>-->
<!--                        </div>-->
<!--                        <p th:text="${product.amount} " class="card-price" style="color: black"></p>-->
                        <p th:text="'Price: ' + ${product.price} + ' $'" class="card-price" style="color: black"></p>

                        <form action="#" th:action="@{/details/{id}(id=${product.productId})}" th:object="${product}" method="get" style="text-align: center" >
                        <!--<a href="/cart" class="btn btn-primary stretched-link" type="submit">Check</a>-->
                            <button class="btn btn-primary" type="submit">Check</button>
                        </form>


                    </div>
                </div>
            </article>
        </section>
