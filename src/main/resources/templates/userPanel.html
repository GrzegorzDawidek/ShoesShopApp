<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style_3.css}" />
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <title>Your Account Details</title>
</head>
<body>
<main>
    <div th:include="navbar"></div>

    <div class="card">
        <div class = "shadow-lg p-3 mb-5 bg-white rounded">

            <div class="card-body" >
                <h5 class="card-title">Your Account Details</h5>

    <form th:action="@{/saveUserData}" th:object="${user}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Incorrect old password!
                </div>
        </div>
                    <div class="block">
                     <label>First Name</label>
                        <input  type="text" class="form-control" th:field="*{firstName}"
                                required autofocus="autofocus" maxlength="25">
                    </div>



                <div class="block">
                    <label>Last Name</label>
                    <input type="text" class="form-control"  th:field="*{lastName}"
                           required autofocus="autofocus" maxlength="25">
                </div>



                <div class="block">
                    <label>Email </label>
                    <input type="text" disabled="disabled" class="form-control"  th:field="*{email}">
                </div>



                <div class="block">
                    <label>Old Password</label>
                    <input  placeholder="Leave blank if you don't want to change password" name="oldPassword" type="password" class="form-control" minlength="8" maxlength="25">
                </div>



                <div class="block">
                    <label>New Password </label>
                    <input  name="newPassword" type="password" class="form-control" minlength="8" maxlength="25">
                </div>



                <div class="block">
                    <label>Assigned Roles </label>
                    <input type="text"  disabled="disabled" class="form-control"  th:field="${user.roles}">
                </div>




<!--                <div>-->
<!--                    <label for="passwordInput">Name</label>-->
<!--                </div>-->
<!--                <input type="password" class="form-control"  th:object="${user}" th:field="*{password}" id="passwordInput">-->
            <div class="buttondiv">
                <button class="btn btn-primary" type="submit">Save</button>
        <a href="/"><button class="btn btn-primary" type="button">Cancel</button></a>
            </div>
    </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
