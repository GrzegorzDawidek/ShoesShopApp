<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Product</title>
    <link rel="stylesheet" th:href="@{/css/style_2.css}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous"></script><title>Products</title>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>


    <script type="text/javascript">


        $(function(){
            var requiredCheckboxes = $('.check_box :checkbox[required]');
            requiredCheckboxes.change(function(){
                if(requiredCheckboxes.is(':checked')) {
                    requiredCheckboxes.removeAttr('required');
                }
                else {
                    requiredCheckboxes.attr('required', 'required');
                }
            });
        });

        $(function(){
            var requiredCheckboxes = $('.check_box2 :checkbox[required]');
            requiredCheckboxes.change(function(){
                if(requiredCheckboxes.is(':checked')) {
                    requiredCheckboxes.removeAttr('required');
                }
                else {
                    requiredCheckboxes.attr('required', 'required');
                }
            });
        });
    </script>
</head>
<body>
<main>
    <div th:include="navbar"></div>


    <div class="card w-60">

            <div class="card-body" >
                <h5 class="card-title">Update Product</h5>

                <form action="#"  th:action="@{/update/{id}(id=${product.productId})}" th:object="${product}" method="post">




                    <div>
                        <label for="productNameInput">Name:</label>
                    </div>


                    <div class="select">
                    <input th:field="${product.productName}" type="text" class="form-control"  required autofocus="autofocus"   id="productNameInput" aria-describedby="emailHelp"/>
                    </div>

                    <div class="select">
                        <label for="exampleFormControlSelect1">Amount:</label>

                            <input th:field="${product.amount}" type="number" min="1" max="99" class="form-control"  required autofocus="autofocus" id="exampleFormControlSelect1"/>

                    </div>

                    <div class="select">
                        <label for="exampleFormControlSelect1">Category:</label>
                        <select th:field="${product.category}"  class="form-control" data-live-search="true" id="exampleFormControlSelect2">
                            <option th:each="category : ${categoryList}"
                                    th:value="${category.id}"
                                    th:text="${category.categoryName}">
                            </option>
                        </select>
                    </div>

                    <label for="exampleFormControlSelect1">Color:</label>
                    <div class="select">

                        <th:block th:each="color : ${colorList}" class="form-control"  data-live-search="true" id="exampleFormControlSelect4" >
                            <div class="check_box">
                                <input type = "checkbox" th:field="${product.colors}" required
                                       th:value="${color.colorID}"
                                       th:text="${color.colorName}">
                            </div>
                        </th:block>
                    </div>

                    <label for="exampleFormControlSelect1">Size:</label>
                    <div class="select">

                        <th:block th:each="size : ${sizeList}" class="form-control"  data-live-search="true" id="exampleFormControlSelect4" >
                            <div class="check_box2">
                                <input type = "checkbox" th:field="${product.sizes}" required
                                       th:value="${size.sizeID}"
                                       th:text="${size.value}"/>
                            </div>
                        </th:block>
                    </div>
                    <div id="accordion" style="margin-top: 25px">
                        <h5 class="mb-0">
                            <a class="card-link" data-toggle="collapse" href="#collapseOne">
                                Add Photos
                            </a>
                        </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="block1">
                            <p>
                                <img alt="First photo" id="thumbnail" width="100px" height="100px"/>
                            </p>
                            <label>Photo 1</label>
                            <input th:field="${product.primaryImage}" type="file" name="files"  autofocus="autofocus" class="form-control"  accept="{image/png, image/jpeg, image/jpg}">

                        </div>


                        <div class="block2">
                            <p>
                                <img alt="First photo" id="thumbnail0" width="100px" height="100px"/>
                            </p>
                            <label>Photo 2</label>
                            <input th:field="${product.secondImage}"  th:object="${product}" type="file" name="files"  autofocus="autofocus"  class="form-control"  accept="{image/png, image/jpeg,  image/jpg}">
                        </div>

                        <div class="block3">
                            <p>
                                <img alt="First photo" id="thumbnail1" width="100px" height="100px"/>
                            </p>
                            <label>Photo 3</label>
                            <input th:field="${product.thirdImage}" th:object="${product}" type="file" name="files"  autofocus="autofocus"  class="form-control" accept="{image/png, image/jpeg,  image/jpg}">
                        </div>

                        <div class="block4">
                            <p>
                                <img alt="First photo" id="thumbnail2" width="100px" height="100px"/>
                            </p>
                            <label>Photo 4</label>
                            <input th:field="${product.fourthImage}"  th:object="${product}" type="file" name="files"  autofocus="autofocus" class="form-control" accept="{image/png, image/jpeg,  image/jpg}">
                        </div>
                    </div>
                    <div class="select">
                    <label for="exampleFormControlSelect1">Price:</label>
                    <input th:field="${product.price}"  type="number"  min="1" max="999" class="form-control"  required autofocus="autofocus" id="exampleFormControlSelect5"/>


                    <button class="btn btn-primary" type="submit">Update product</button>
            </div>
                </form>

            </div>
        </div>

</main>
<div th:include="footer"></div>
</body>
</html>
