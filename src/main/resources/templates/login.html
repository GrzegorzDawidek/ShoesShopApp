<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login_form.css">

</head>
<body>



<div class="glass">
    <div class="glassfields">
            <form th:action="@{/login}" method="post">

                <div class="error_messages">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password or user is blocked!
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info" >You have been logged out!
                    </div>
                </div>
                </div>

                <div class="form-group">
                    <label for="username" Username :> Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                          required autofocus="autofocus"  maxlength="25">
                </div>

                <div class="form-group">
                    <label for="password" Password :> Password </label>
                    <input type="password" class="form-control" id="password" name="password"
                           required  autofocus="autofocus" minlength="8" maxlength="15">
                </div>

                <div class="button">
                    <button type="submit" class="btn_login" >Sign in</button>
                    <!--            <span>Already registered? <a href="/" th:href="@{/login}">Login-->
                    <!--								here</a></span>-->
                </div>
        </form>
            <div class="new_user">
                <span>New user?<a href="/" th:href="@{registration}">Register here</a></span>
            </div>
        </div>
    </div>

</body>
</html>
