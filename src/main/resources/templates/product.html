<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style_2.css}" />
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <title>Products</title>
</head>
<body>
<main>
    <div th:include="navbar"></div>


    <div class="card w-60">
        <div class = "shadow-lg p-3 mb-5 bg-white rounded">

            <div class="card-body" >
                <h5 class="card-title">Add Product</h5>
                <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
                    <div th:object="${category}">
                        <div th:object="${attribute}">
                    <div>
                        <label for="productNameInput">Name</label>
                    </div>
                    <input type="text" class="form-control"  th:object="${product}" th:field="*{productName}" id="productNameInput" aria-describedby="emailHelp">
                    <div class="select">
                        <label for="exampleFormControlSelect1">Amount</label>
                        <select class="form-control" th:object="${product}" th:field="*{amount}" data-live-search="true" id="exampleFormControlSelect1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="select">
                        <label for="exampleFormControlSelect1">Category</label>
                        <select  th:object="${category}" th:field="*{categoryName}" class="form-control" data-live-search="true" id="exampleFormControlSelect2">
                            <option value="Converse">Converse</option>
                            <option value="Nike">Nike</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Puma">Puma</option>
                            <option value="New Balance">New Balance</option>
                            <option value="Reebok">Reebok</option>
                            <option value="Vans">Vans</option>
                        </select>
                    </div>
                    <div class="select">
                        <label for="exampleFormControlSelect1">Color</label>
                        <select  th:object="${attribute}" th:field="*{attributeName}" class="form-control"data-live-search="true" id="exampleFormControlSelect3">
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Orange">Orange</option>
                            <option value="Red">Red</option>
                            <option value="Green">Green</option>
                        </select>
                    </div>
                    <div class="select">
                        <label for="exampleFormControlSelect1">Size</label>
                        <select  th:object="${attribute}" th:field="*{value}" class="form-control"  data-live-search="true" id="exampleFormControlSelect4" >
                            <option value="45">45</option>
                            <option value="44.5">44.5</option>
                            <option value="44">44</option>
                            <option value="43.5">43.5</option>
                            <option value="43">43</option>
                            <option value="42.5">42.5</option>
                            <option value="42">42</option>
                            <option value="41.5">41.5</option>
                            <option value="41">41</option>
                            <option value="40.5">40.5</option>
                            <option value="39.5">39.5</option>
                            <option value="39">39</option>
                            <option value="38.5">38.5</option>
                            <option value="38">38</option>
                            <option value="37.5">37.5</option>
                            <option value="37">37</option>
                            <option value="36.5">36.5</option>
                            <option value="36">36</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Add product</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>
</body>
</html>
