<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<div th:include="navbar"></div>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ThapaCart</title>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-11 mx-auto">
            <div class="row mt-5 gx-3">
                <!-- left side div -->
                <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">

                    <th:block th:each="product : ${userProductList}" >
                    <!-- 2nd cart product -->
                    <div class="card p-4">
                        <div class="row">
                            <!-- cart images div -->
                            <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">
                                <img src="/img/nb2.png" class="img-fluid" alt="cart img">
                            </div>
                            <!-- cart product details -->
                            <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                <div class="row">
                                    <!-- product name  -->
                                    <div class="col-6 card-title">
                                        <h1 class="mb-4 product_name" th:text="${product.productName}" ></h1>
                                        <p class="mb-2" th:text="${product.category}"></p>
                                        <p class="mb-2" th:text="${product.colors}"></p>
                                        <p class="mb-3" th:text="${product.sizes}"></p>
                                    </div>
                                    <!-- quantity inc dec -->
                                    <th:block th:each="shoppingCart : ${userProductCartToDelete}" th:if="${shoppingCart.product.productId} == ${product.productId}">
                                        <div class = "purchase-info">
                                            <th:block th:each="maxValue : ${productList}" th:if="${product.productId} == ${maxValue.productId}">
                                            <input type = "number" min = "1" th:max="${maxValue.amount}" th:text="${shoppingCart.quantity}">
                                            </th:block>
                                            <button type = "sumbit" class = "btn">
                                                Change value <i class = "fas fa-shopping-cart"></i>
                                            </button>
                                        </div>
                                    </th:block>
<!--                                    <div class="col-6">-->
<!--                                        <ul class="pagination justify-content-end set_quantity">-->
<!--                                            <form>-->
<!--                                            <li class="page-item"><input type="text" th:max="${product.amount}" name="" class="page-link" th:value="${shoppingCart.quantity}" >-->
<!--                                            </li>-->
<!--                                            <button class="Zmień ilość"></button>-->
<!--                                            </form>-->
<!--                                        </ul>-->
<!--                                    </div>-->


                                </div>
                                <!-- //remover move and price -->
                                <div class="row">
                                    <div class="col-8 d-flex justify-content-between remove_wish">
                                        <th:block th:object="${shoppingCart}" th:each="shoppingCart : ${userProductCartToDelete}" th:if="${shoppingCart.product.productId} == ${product.productId}">
                                        <form action="#" th:action="@{'/deleteUserItem/'+ ${shoppingCart.Id}}" th:object="${shoppingCart}" method="get">
                                        <button class="btn"><i class="fa fa-trash"></i></button>
                                        </form>
                                        </th:block>
                                    </div>
                                    <div class="col-4 d-flex justify-content-end price_money">
                                        <h3>$<span id="itemval1" th:text="${product.price}"> </span> </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </th:block>
                </div>
                <!-- right side div -->
                <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
                    <div class="right_side p-3 shadow bg-white">

                        <h2 class="product_name mb-5" >The Total Amount Of</h2>
                        <th:block th:each="product : ${userProductList}">
                        <div class="price_indiv d-flex justify-content-between">
                            <p th:text="${product.productName}"></p>
                            <p>$<span id="product_total_amt" th:text="${product.price} + '*' +${product.amount} "></span></p>
                        </div>
                        </th:block>
                        <hr />
                        <div class="total-amt d-flex justify-content-between font-weight-bold">
                            <p>The total amount of (including VAT)</p>
                            <p>$<span id="total_cart_amt" th:text="${finalPrice}"></span></p>
                        </div>
                        <button class="btn btn-primary text-uppercase">Checkout</button>
                    </div>
                    <!-- discount code part -->
<!--                    <div class="discount_code mt-3 shadow">-->
<!--                        <div class="card">-->
<!--                            <div class="card-body">-->
<!--                                <a class="d-flex justify-content-between" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">-->
<!--                                    Add a discount code (optional)-->
<!--                                    <span><i class="fas fa-chevron-down pt-1"></i></span>-->
<!--                                </a>-->
<!--                                <div class="collapse" id="collapseExample">-->
<!--                                    <div class="mt-3">-->
<!--                                        <input type="text" name="" id="discount_code1" class="form-control font-weight-bold" placeholder="Enter the discount code">-->
<!--                                        <small id="error_trw" class="text-dark mt-3">code is thapa</small>-->
<!--                                    </div>-->
<!--                                    <button class="btn btn-primary btn-sm mt-3" onclick="discount_code()">Apply</button>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

<script src="/js/cart.js">

</script>
</body>
</html>
<div th:include="footer"></div>

</body>
</html>
