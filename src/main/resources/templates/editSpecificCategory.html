    </script>
    <title>Update category</title>
</head>
<body>
<div th:include="navbar"></div>
<div th:if="${param.categoryFiled}">
    <br>
    <div class="alert alert-danger">Category already exist!</div>
</div>

<div class="card w-60">
    <h5 class="card-title" >Update category</h5>
    <div class="card-body">

        <form action="#" th:action="@{/updateCategory/{id}(id=${category.id})}" th:object="${category}" method="post">

            <div class="cat_label">
                <label>Name of Category:</label>

            </div>
            <div class="select">
                <input type="text" required name="name" class="form-control" min="1" max="15"  autofocus="autofocus" th:field="${category.categoryName}" id="productNameInput" maxlength="15">
            </div>

            <button class="btn btn-primary" type="submit" style="width: 49%">Update category</button>

        </form>
    </div>

</div>
<div th:include="footer"></div>
</body>
